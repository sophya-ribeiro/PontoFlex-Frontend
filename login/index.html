<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PontoFlex - Início</title>

    <link rel="icon" href="">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="background">

    <main>
        <div class="main-div">
            <section class="secao-slogan">
                <img alt="Logotipo PontoFlex" src="../assets/images/logo-white.png" width="250">
                <h2 class="slogan-texto">Flexível como o seu negócio, <br>simples como um clique</h2>
                <h1 class="slogan-span">Comece a vender <br>agora mesmo!</h1>
                
                <a href="mailto:sophya.ribeiro@ufms.br" class="ancora-suporte">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                    Fale com o suporte
                </a>
            </section>
        </div>
        <div class="main-div">

            <form>
                <div class="login-titulo">
                    <ion-icon name="people" class="icon-people"></ion-icon>
                    <h1 class="login-texto">Entrar na conta</h1>
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuário</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Insira seu nome de usuário">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
                </div>
            
                <button type="submit" class="btn btn-primary border-0 py-2 texto-botao">Entrar</button>
            </form>

        </div>

    </main>


</body>

</html>
